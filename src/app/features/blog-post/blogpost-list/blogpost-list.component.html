<div class="container">
    <h1 class="mt-3">Blog Post List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary">Add New Post</a>
    </div>

    <ng-container *ngIf="blogPosts">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Categories</th>
                    <th>URL Handle</th>
                    <th>Is Public</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let blogPost of blogPosts">
                    <td>{{blogPost.title}}</td>
                    <td>{{blogPost.description}}</td>
                    <td>
                        <span *ngFor="let category of blogPost.categories">
                            <span class="ms-1 badge bg-primary">{{category.name}}</span>
                        </span>
                    </td>
                    <td>{{blogPost.urlHandle}}</td>
                    <td>{{blogPost.isPublic}}</td>
                    <td>
                        <a class="btn btn-warning" [routerLink]="['/admin/blogposts/', blogPost.id]">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>

</div>
