<div class="container">
    <h1 class="mt-3">Category List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary" [routerLink]="['/admin/categories/add']">Add Category</a>
    </div>
    <ng-container *ngIf="categories">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>
                    <td>
                        <a class="btn btn-warning" [routerLink]="['/admin/categories/', category.id]">Edit</a>
                        <!--<a class="btn btn-danger" [routerLink]="['/admin/categories/', category.id]">Delete</a>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
